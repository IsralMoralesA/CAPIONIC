<ion-header>
  <ion-toolbar>
    <ion-title>messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-lg="3" size-xl="2">
        <ion-button fill="clear" (click)="showAlert()">
          <ion-icon slot="start" name="star"></ion-icon>Click Me
        </ion-button>
      </ion-col>
      <ion-col size="12" size-sm="6" size-lg="3" size-xl="2">
        <ion-button fill="outline" (click)="showToast('top')">TOP</ion-button>
      </ion-col>
      <ion-col size="12" size-sm="6" size-lg="3" size-xl="2">
        <ion-button size="small" color="danger" (click)="showToast('middle')">MIDDLE</ion-button>
      </ion-col>
      <ion-col size="12" size-sm="6" size-lg="3" size-xl="2">
        <ion-button size="large" (click)="showToast('bottom')">BOTTOM</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
