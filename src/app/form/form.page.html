<ion-header>
  <ion-toolbar>
    <ion-title>form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="Scan()">Scanner</ion-button>

  <ion-button id="open-modal">Open Modal</ion-button>
  <p>{{ message }}</p>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Enter your name</ion-label>
          <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>


  <form [formGroup]="form">
    <ion-input placeholder="User" formControlName="username"></ion-input>
    <ion-input placeholder="Password" formControlName="password"></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="login()" [strong]="true" [disabled]="!form.valid">Confirm</ion-button>
    </ion-buttons>
  </form>
</ion-content>
